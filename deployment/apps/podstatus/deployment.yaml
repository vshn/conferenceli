apiVersion: apps/v1
kind: Deployment
metadata:
  name: podstatus
  labels:
    app.kubernetes.io/name: podstatus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: podstatus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: podstatus
    spec:
      serviceAccountName: default
      containers:
        - name: podstatus
          image: ghcr.io/vshn/conferenceli-podstatus:main
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - secretRef:
                name: podstatus-env
          volumeMounts:
            - name: data
              mountPath: /opt/data
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: frpc-config
          configMap:
            name: frpc-config
