apiVersion: apps/v1
kind: Deployment
metadata:
  name: contactform
  labels:
    app.kubernetes.io/name: contactform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: contactform
  template:
    metadata:
      labels:
        app.kubernetes.io/name: contactform
    spec:
      serviceAccountName: default
      containers:
        - name: contactform
          image: ghcr.io/vshn/conferenceli-contactform:main
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: CONFIG_FILE_PATH
              value: /opt/data/config.json
          envFrom:
            - secretRef:
                name: contactform-env
          volumeMounts:
            - name: data
              mountPath: /opt/data
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
